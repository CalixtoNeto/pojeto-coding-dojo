<div class="container">

  <app-header></app-header>


    <form (submit)="onSubmit()">
      <div class="form-group">
        <label for="autor">Autor</label>
        <input type="text" [(ngModel)]="post.autor" class="form-control" id="autor" name="autor" >
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>

      <div class="form-group">
        <label for="titulo">Titulo</label>
        <input type="text"  [(ngModel)]="post.titulo" class="form-control" id="titulo" name="titulo" >
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>

      <div class="form-group">
        <label for="data">Data de publicação</label>
        <input type="text"  [(ngModel)]="post.data" class="form-control" id="data"name="data">
      </div>

      <div class="form-group">
        <label for="conteudo">Conteudo</label>
        <textarea type="text"  [(ngModel)]="post.conteudo" class="form-control" rows="3" id="conteudo"name="conteudo"></textarea>
      </div>


      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>



</div>
